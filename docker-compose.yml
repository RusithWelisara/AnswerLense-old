version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:6.0
    container_name: answerlense-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: answerlense
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - answerlense-network

  # AnswerLense API
  api:
    build: .
    container_name: answerlense-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/answerlense?authSource=admin
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      FRONTEND_URL: https://answerlense.netlify.app
      DEV_FRONTEND_URL: http://localhost:5173
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      MAX_FILE_SIZE: 20971520
      UPLOAD_DIR: uploads/
    ports:
      - "3001:3001"
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    depends_on:
      - mongodb
    networks:
      - answerlense-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local

networks:
  answerlense-network:
    driver: bridge